<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is font awesome link  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

	<!-- dasyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <html lang="en" data-theme="light">
    <link rel="stylesheet" href="./index.css">
    <title>make games</title>
</head>
<body class="uppercase">
    <main class="min-h-screen bg-[#1E1E1E] "

    style="background-image: url(./images/background.png); background-position: center; background-repeat: no-repeat;">
    <!-- home-screen -->

        <section id="home-screen" class="  font-bold text-white text-center ">
           <div class="min-h-screen flex flex-col justify-center items-center gap-10">
            
            <h1 class="text-[100px] ">alpha clash pro </h1>
            <p>
                click a button 
            </p>
            <button class="btn btn-primary w-60 text-2xl" onclick="play()">Play</button>
           </div>
        </section>
    <!-- play-ground -->
    <section id="play-ground" class=" hidden" >
        <div class="  w-4/5 gap-10 flex flex-col m-auto pt-5">
            <!-- screen start -->
            <div class="m-auto   ">

                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl
                bg-[#FFFFFFB3] border-[#010313CC] 
                flex flex-col items-center  ">
                
                <div class="bg-[#010313CC] text-white p-2 rounded-b-xl">
                    <p >Don't watch keyboard  while playing...

                    </p>
                    
                </div>
                <p id="current-alphabet" class="text-9xl font-bold text-black text-center">
                    y
         id="
"        </p>


            </div>

            </div>
            <!-- screen end-->

            <!-- keybord start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keybord end-->

            <!-- score and life start w-[80%]-->
            <div class="  flex  justify-between">
                <button class="btn rounded-full">
                   Life <i class="fa-regular fa-heart"></i>
                   <span>1</span>
                  </button>

                <button class="btn rounded-full">
                    Score <i class="fa-solid fa-dollar-sign"></i>
                   <span>1</span>

                  </button>

            </div>
            <!-- score and life end -->
            
    
        </div>
    </section>    
  <!-- play-ground end -->
        <section class="scor flex justify-center items-center  min-h-screen hidden ">
            
            <div class="p-5 text-white flex flex-col justify-center items-center gap-5 bg-lime-400 rounded-xl">
                <h1 class="text-8xl">
                    <span>score:</span>
                    <span>14</span>

                </h1>
                <button class="btn">Play now </button>
                <p>Practice will make you Pro</p>
            </div>


    
        </section>
    </main>








<script src="index.js"></script>
</body>
</html>
